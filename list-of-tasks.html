<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tasks</title>
</head>
<body>
    <div class = "main-box">
        <div class = "input">
            <h1>To-Do</h1>
            <input type = "text" id = "task-text-box" placeholder = "Write task here" class = "input-field">>
            <button class = "blue-button" id = "add-task-button">Add Task</button>
        </div>
        <div class = "tasks">
            <ul id = "task-list">
                <li id = "todoList"></li>
            </ul>
        </div>
        <hr id = "line">
        <div class = "task-counter">
            <p>Current tasks:</p>
            <button class = "red-button" id = "delete-all">Delete all tasks</button>
        </div>
    </div>
</body>
</html>
