<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap">
    <link rel="stylesheet" href="styles.css">
    <title>Tasks</title>
</head>
<body>
    <div class = "main-box">
        <section>
            <header id = "tasks-title">
                <h1>To-Do</h1>
            </header>
            <form id = "new-task">
                <input type = "text" id = "task-text-box" placeholder = "Write task here" class = "input-field">
                <button class = "blue-button" id = "add-task-button">Add Task</button>
            </form>
            <ul id = "task-list">
                <li class = "list-item">Example item</li>
                <li class = "list-item">Example item</li>      
            </ul>
            <hr id = "line">
            <footer id = "task-information">
                <p id = "task-counter">Current tasks:</p>
                <button class = "red-button" id = "delete-all">Delete all tasks</button>
            </footer> 
        </section>
    </div>
</body>
</html>
